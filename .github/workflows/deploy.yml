name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
      - name: Build
        run: deno task build
      - uses: denoland/deployctl@v1
        with:
          entrypoint: dist/index.js
          project: 4513echo
          include: |
            deno.json
            dist
